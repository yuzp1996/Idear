{% extends 'idea/Base.html'%}
{% load static %}
{%block title%}
    <title>首页</title>
{%endblock%}
{%block CSS%}
    <link rel="stylesheet" href="{% static 'idea/css/advice.css'%}">
    <link rel="stylesheet" href="{% static 'base/css/base.css' %}">
{%endblock%}

{%block content%}
<div class="middle">
    <div class="content">
        <div class="content1">
            <div class="content_title">
                <div class="title_name">
                    <p>提出建议</p>
                </div>
            </div>
            <div class="specific">
                <div class="specific_content">
                    <form action="form.html" name="myform" method="post" onSubmit="return checklogin()" >
                        <div class="in_input">
                            <div class="verification">
                                姓名：
                                <input class="in_content_left" id="username" type="username" name="username" placeholder="name" autocomplete="off">
                                <a href="javascript:void(0)" title="提示" id="warn1">*</a>
                            </div>
                            <div class="verification">
                                邮箱：
                                <input class="in_content_right" id="email" type="email" name="email" placeholder="email" autocomplete="off">
                                <a href="javascript:void(0)" title="提示" id="warn2">*</a>
                            </div>
                        </div>
                        <div class="advice_input">
                            给出您的反馈意见：
                            <textarea id="form-control" name="desc" rows="8" required="" ng-model="contact.feedback.desc" placeholder="" > </textarea>
                            <div class="ng-inactive" ng-messages="contactForm.desc.lastError"> </div>
                        </div>
                        <div class="submit_advice">
                            <input id="submit" value="提交"  type="button" onclick="onClick()"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
    <script type="text/javascript" src="{% static 'idea/js/jquery-1.8.3.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'idea/js/index.js'%}"></script>
    <script language="javascript">
        function onClick() {
            var email = document.getElementById("email").value;
            var username = document.getElementById("username").value;
            var warn1 = document.getElementById("warn1");
            var warn2 = document.getElementById("warn2");
            if (email === "" || email === undefined || email === null) {
                if (username === "" || username === undefined || username === null) {
                     alert("请填写完整的信息!");
                    document.getElementById("warn1").style.display = "block";
                    document.getElementById("warn2").style.display = "block";
                } else {
                     alert("请填写完整的信息!");
                    document.getElementById("warn1").style.display = "none";
                    document.getElementById("warn2").style.display = "block";
                }
            } else {
                if (username === "" || username === undefined || username === null) {
                    alert("请填写完整的信息!");
                    document.getElementById("warn1").style.display = "block";
                    document.getElementById("warn2").style.display = "none";
                } else {
                    document.getElementById("warn1").style.display = "none";
                    document.getElementById("warn2").style.display = "none";
                    return true
                }
            }
        }
    </script>
{% endblock %}
